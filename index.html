<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form action="go_there" method="get" target="blank">
        <label for="fname">Nombre:</label>
        <input type="text" id="fname" name="fname" placeholder="nombre">
        <label for="lname">Apellido</label>
        <input type="text" id="lname" name="lname" placeholder="Apellidito"><br><br>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" placeholder="contrasena"><br><br>
        <label for="cumple">Cumple:</label>
        <input type="date" id="cumple" name="cumple"><br><br>
        <label for="email">Correo Electronico:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@tuemail.com"><br><br>
        <label for="myfile">Seleccionar archivo</label>
        <input type="file" name="myfile" id="myfile"><br><br>
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" min="1" max="99" placeholder="69"><br><br>
        <input type="submit" value="Enviar"><br>
        <input type="reset" value="Reiniciar el formulario">
    </form>

</body>
</html>
